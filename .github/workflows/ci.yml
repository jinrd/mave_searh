name: Java CI/CD with Maven and Docker

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build with Maven (CI)
        run: ./mvnw clean package -DskipTests

      # 5. Login to Docker Hub (원래 아이디 사용)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Docker Hub 아이디를 소문자로 변환하는 단계 (새로 추가)
      - name: Convert username to lowercase
        id: string
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ secrets.DOCKERHUB_USERNAME }}

      # 7. Build and push Docker image (소문자로 변환된 아이디 사용)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.string.outputs.lowercase }}/mave_searh:latest